<!DOCTYPE html>
<html>
<head>
	<title>ðŸ—ºðŸ’ª</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
	<style type="text/css">
		* { margin: 0; padding: 0; }
		html, body { height: 100%; }
		#map {
			height: 100%;
			width: 100%;
		}
		#overlay {
			position: absolute;
			top: 0;
			left: 0;
			height: 100%;
			width: 100%;
			z-index: 10000;
			background-color: rgba(1, 204, 231, 0.5);
		}
	</style>
</head>
<body>
	<div id="map"></div>
	<div id="overlay" hidden></div>
	<script type="text/javascript">
		var map = L.map('map', {preferCanvas: true}).setView([0, 0], 3);
		var tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
		});
		tiles.addTo(map);
		(function(){
			let lastTarget = null;
			window.addEventListener('dragenter', e => {
				e.preventDefault();
				e.stopPropagation();
				const data = e.dataTransfer;
				data.effectAllowed = data.dropEffect = data.types.some(t => t === "Files") ? 'copy' : 'none';
				if(data.dropEffect === 'copy'){
					lastTarget = e.target;
					document.getElementById('overlay').hidden = false;
				}
			});
			window.addEventListener('dragleave', e => {
				e.preventDefault();
				if(e.target === document || e.target === lastTarget) document.getElementById('overlay').hidden = true;
			});
			window.addEventListener('dragover', e => e.preventDefault());
			window.addEventListener('drop', e => {
				e.preventDefault();
				e.stopPropagation();
				const data = e.dataTransfer;
				if(data.files.length > 0){
					document.getElementById('overlay').hidden = true;
					(async function(files){
						const layers = {};
						await Promise.all((function(files){
							/** @type {Promise<void>[]} */
							const proms = [];
							for(let i = 0; i < files.length; i++) proms.push((async f => layers[f.name] = JSON.parse(await files[i].text()))(files[i]));
							return proms;
						})(files));
						for(let l in layers) layers[l] = L.geoJSON(layers[l], {
							pointToLayer: (f, coords) => L.circleMarker(coords, {
								radius: 4,
								color: "#0078ff",
								fillColor: "#0078ff",
								weight: 1,
								opacity: 1,
								fillOpacity: 0.8,
							}),
						}).addTo(map);
						L.control.layers(null, layers).addTo(map);
					})(data.files);
				}
			});
		})();
	</script>
</body>
</html>
